{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - My Blog</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md mb-4">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="/" class="text-gray-800 text-xl font-bold">My Blog</a>
                </div>
                <div>
                    <a href="/" class="text-gray-800 hover:text-gray-600 mx-2">Home</a>
                    <a href="/blog" class="text-gray-800 hover:text-gray-600 mx-2">Blog</a>
                    <a href="/info" class="text-gray-800 hover:text-gray-600 mx-2">Info</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6">
        {{template "content" .}}
    </div>

    <footer class="bg-white mt-8 py-4">
        <div class="container mx-auto px-6">
            <p class="text-center text-gray-600">&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
{{end}}
